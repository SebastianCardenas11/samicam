<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Tablas con BÃºsqueda y Botones</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="https://cdn.datatables.net/1.13.6/css/dataTables.bootstrap5.min.css">
</head>
<body class="p-4">

  <!-- Botones para cambiar de tabla -->
  <div class="mb-3">
    <button class="btn btn-primary" onclick="mostrarTabla('tabla1')">Mostrar Tabla 1</button>
    <button class="btn btn-secondary" onclick="mostrarTabla('tabla2')">Mostrar Tabla 2</button>
  </div>

  <!-- Tabla 1 -->
  <div id="tabla1" class="tabla">
    <table id="datatable1" class="table table-striped" style="width:100%">
      <thead>
        <tr>
          <th>Nombre</th>
          <th>Edad</th>
        </tr>
      </thead>
      <tbody>
        <tr><td>Juan</td><td>28</td></tr>
        <tr><td>Ana</td><td>34</td></tr>
      </tbody>
    </table>
  </div>

  <!-- Tabla 2 -->
  <div id="tabla2" class="tabla d-none">
    <table id="datatable2" class="table table-striped" style="width:100%">
      <thead>
        <tr>
          <th>Producto</th>
          <th>Precio</th>
        </tr>
      </thead>
      <tbody>
        <tr><td>Pan</td><td>$1.00</td></tr>
        <tr><td>Leche</td><td>$1.50</td></tr>
      </tbody>
    </table>
  </div>

  <!-- Scripts -->
  <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
  <script src="https://cdn.datatables.net/1.13.6/js/jquery.dataTables.min.js"></script>
  <script src="https://cdn.datatables.net/1.13.6/js/dataTables.bootstrap5.min.js"></script>
  <script>
    $(document).ready(function () {
      $('#datatable1').DataTable();
      $('#datatable2').DataTable();
    });

    function mostrarTabla(id) {
      document.querySelectorAll('.tabla').forEach(el => el.classList.add('d-none'));
      document.getElementById(id).classList.remove('d-none');
    }
  </script>

</body>
</html>
